---
prompting:
  prompt_template: |-
    {%- if instruction -%}
    {{ instruction }}

    {% endif -%}
    {% if examples -%}
    {% for example in examples -%}
    {{ example.question }}
    {{ example.answer }}

    {% endfor -%}
    {% endif -%}
    {{ question }}
