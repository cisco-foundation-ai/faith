---
benchmark:
  metadata: !from
    '$BENCHMARKS_ROOT/base-template.yaml["metadata"]':
      name: "ctibench-ate"
      description: |-
        The CTI-Bench Benchmark for Attack Technique Extraction (ATE). This task
        is to identify attack patterns from a given description of threat behavior
        and mapping them to the corresponding MITRE ATT&CK techniques IDs.
      urls:
        - https://arxiv.org/abs/2406.07599
        - https://github.com/xashru/cti-bench
        - https://huggingface.co/datasets/AI4Sec/cti-bench
      categories: ["security"]
  source:
    huggingface: !from
      '$BENCHMARKS_ROOT/sources-template.yaml["sources"]["huggingface"]':
        path: "AI4Sec/cti-bench"
        subset_name: "cti-ate"
        test_split: "test"
    options:
      dataframe_transform_expr: |
        df.assign(
            question=df["Description"].str.strip(),
            answer=[
                [tag.strip() for tag in lst.split(",")]
                for lst in df["GT"].str.upper().tolist()
            ],
            subject=df["Platform"].str.strip(),
        )[["question", "answer", "subject"]]
  saqa_config:
    type: "label_set"
  format:
    prompt:
      question_template: "{{ question }}"
      answer_template: "Answer: {% for id in answer %}{{ id }}{% if not loop.last %}, {% endif %}{% endfor %}"
      prompt_template: !from '$BENCHMARKS_ROOT/prompting-template.yaml["prompting"]["prompt_template"]'
    instructions: !from
      '$BENCHMARKS_ROOT/instructions-template.yaml["instructions"]':
        base_inst_template: |-
          Extract all MITRE{% if subject is not none %} {{ subject }}{% endif %} attack patterns from the following text and map them to their corresponding MITRE technique IDs. Ensure the final line begins with 'Answer: ' followed by a list of all IDs for the main techniques, separated by commas, excluding any subtechnique IDs. MITRE{% if subject is not none %} {{ subject }}{% endif %} IDs are given below as reference.

