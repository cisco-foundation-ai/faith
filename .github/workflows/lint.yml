---
name: lint

on:
  push:
    # Run superlinter on pushes to default branch
    branches:
      - main
  # Run superlinter on pull request events
  pull_request:

# Declare default permissions as read-only
permissions: read-all

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: ðŸ§¹ run superlinter
        uses: super-linter/super-linter@47984f49b4e87383eed97890fe2dca6063bbd9c3 # v8.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          LINTER_RULES_PATH: ".github/linters"
          GITHUB_ACTIONS_CONFIG_FILE: ".actionlint.yml"
          MARKDOWN_CONFIG_FILE: ".markdownlint.yml"
          PYTHON_FLAKE8_CONFIG_FILE: ".flake8"
          PYTHON_ISORT_CONFIG_FILE: ".isort.cfg"
          PYTHON_PYLINT_CONFIG_FILE: ".python-lint"
          PYTHON_RUFF_CONFIG_FILE: ".ruff.toml"
          TRIVY_CONFIG_FILE: ".trivy.yml"
          YAML_CONFIG_FILE: ".yamllint.yml"
          MULTI_STATUS: false
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_BIOME_LINT: false
          VALIDATE_JSCPD: false # TODO: Enable this once we configure jscpd.
          VALIDATE_PRE_COMMIT: false
          # Black and Ruff conflict in their formatting.
          VALIDATE_PYTHON_RUFF_FORMAT: false
